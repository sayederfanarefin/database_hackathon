<script th:inline="javascript">
    var serverContext = [[@{/}]];

        $(document).ready(function () {
            $('form').submit(function(event) {
                register(event);
            });

        });

    function register(event){

        // window.alert("i am here!");

        event.preventDefault();
        $(".alert").html("").hide();
        $(".error-list").html("");

        var formData= $('form').serialize();
        $.post(serverContext + "task/create",formData ,function(data){
            if(data.message == "success"){


                $("#globalSuccess").show().append("Task Created! <br/>");
                document.getElementById("createTaskForm").reset();

                // window.location.href = serverContext + "successRegister.html";
            }

        })
            .fail(function(data) {
                if(data.responseJSON.error.indexOf("MailError") > -1)
                {
                    window.location.href = serverContext + "emailError.html";
                }
                else if(data.responseJSON.error == "TaskAlreadyExist"){
                    $("#emailError").show().html(data.responseJSON.message);
                }
                else if(data.responseJSON.error.indexOf("InternalError") > -1){
                    // window.location.href = serverContext + "login?message=" + data.responseJSON.message;
                }
                else{
                    var errors = $.parseJSON(data.responseJSON.message);
                    $.each( errors, function( index,item ){
                        if (item.field){
                            $("#"+item.field+"Error").show().append(item.defaultMessage+"<br/>");
                        }
                        else {
                            $("#globalError").show().append(item.defaultMessage+"<br/>");
                        }

                    });
                }
            });
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->

<script>

    console.log("Hello world!");
    var historyChart;

    var labels = [];
    var memoryData = [];
    var cpuData = [];
    var diskData = [];



    function updateMetrics() {
        $.ajax({
            url: "/metrics-data",
            type: "GET",
            dataType: "json",
            success: function (data) {

                console.log(data);





                var currentTime = new Date().toLocaleTimeString();

                labels.push(currentTime);
                memoryData.push(data.usedMemory);
                cpuData.push(data.cpuUsage);
                diskData.push(data.usedSpace);

                // Limit the number of data points displayed (e.g., show the last 10 data points)
                var maxDataPoints = 10;
                if (labels.length > maxDataPoints) {
                    labels.shift();
                    memoryData.shift();
                    cpuData.shift();
                    diskData.shift();
                }


                updateHistoryChart();
            }
        });
    }

    function updateHistoryChart() {
        var historyCtx = document.getElementById('historyChart').getContext('2d');
        if (historyChart) {
            historyChart.destroy();
        }
        historyChart = new Chart(historyCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Used Memory (GB)',
                        data: memoryData,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        pointRadius: 0
                    },
                    {
                        label: 'CPU Usage (%)',
                        data: cpuData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        pointRadius: 0
                    },
                    {
                        label: 'Used Space (GB)',
                        data: diskData,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        pointRadius: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Server Metrics History'
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function (value) {
                                return value + ' GB';
                            }
                        }
                    },
                    y1: {
                        beginAtZero: true,
                        max: 100,
                        position: 'right',
                        ticks: {
                            callback: function (value) {
                                return value + ' %';
                            }
                        }
                    }
                },
                animation: {
                    duration: 0
                }
            }
        });
        historyChart.update();

    }

    // Initial metrics update
    updateMetrics();

    // Periodic metrics update every 2 seconds
    setInterval(function () {
        updateMetrics();
    }, 4000);
</script>
