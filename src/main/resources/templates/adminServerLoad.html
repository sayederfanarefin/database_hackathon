<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->

<script>

    console.log("Hello world!");
    var historyChart;

    var labels = [];
    var memoryData = [];
    var cpuData = [];
    var diskData = [];

    var ctxMem = document.getElementById('memoryChart').getContext('2d')
    var memoryChart = new Chart(ctxMem);

    var ctxCpu = document.getElementById('cpuChart').getContext('2d')
    var cpuChart = new Chart(ctxCpu);

    var ctxDisk = document.getElementById('diskChart').getContext('2d')
    var diskChart = new Chart(ctxDisk);

    function updateMetrics() {
        $.ajax({
            url: "/metrics-data",
            type: "GET",
            dataType: "json",
            success: function (data) {

                console.log(data);

                if (memoryChart){

                    console.log("destroying memoryChart");
                    memoryChart.destroy();
                }
                 memoryChart = new Chart(ctxMem, {
                    type: 'doughnut',
                    data: {
                        labels: ['Used RAM', 'Free RAM'],
                        datasets: [{
                            data: [data.usedMemory, data.freeMemory],
                            backgroundColor: ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)']
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'Memory Usage'
                        },
                        animation: {
                            duration: 0
                        }
                    }
                });
                memoryChart.update();


                if (cpuChart){
                    cpuChart.destroy();
                    console.log("destoying cpuChart")
                }

                cpuChart = new Chart(ctxCpu, {
                    type: 'doughnut',
                    data: {
                        labels: ['CPU Usage', 'Idle Usage'],
                        datasets: [{
                            data: [data.cpuUsage, 100 - data.cpuUsage],
                            backgroundColor: ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)']
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'CPU Usage'
                        },
                        animation: {
                            duration: 0
                        }
                    }
                });
                cpuChart.update();

                if (diskChart){
                    diskChart.destroy();
                    console.log("destoying diskchart")
                }

                diskChart = new Chart(ctxDisk, {
                    type: 'doughnut',
                    data: {
                        labels: ['Used Space', 'Free Space'],
                        datasets: [{
                            data: [data.usedSpace, data.freeSpace],
                            backgroundColor: ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)']
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'Disk Usage'
                        },
                        animation: {
                            duration: 0
                        }
                    }
                });

                diskChart.update();


                var currentTime = new Date().toLocaleTimeString();

                labels.push(currentTime);
                memoryData.push(data.usedMemory);
                cpuData.push(data.cpuUsage);
                diskData.push(data.usedSpace);

                // Limit the number of data points displayed (e.g., show the last 10 data points)
                var maxDataPoints = 10;
                if (labels.length > maxDataPoints) {
                    labels.shift();
                    memoryData.shift();
                    cpuData.shift();
                    diskData.shift();
                }


                updateHistoryChart();
            }
        });
    }

    function updateHistoryChart() {
        var historyCtx = document.getElementById('historyChart').getContext('2d');
        if (historyChart) {
            historyChart.destroy();
        }
        historyChart = new Chart(historyCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Used Memory (GB)',
                        data: memoryData,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        pointRadius: 0
                    },
                    {
                        label: 'CPU Usage (%)',
                        data: cpuData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        pointRadius: 0
                    },
                    {
                        label: 'Used Space (GB)',
                        data: diskData,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        pointRadius: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'Server Metrics History'
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function (value) {
                                return value + ' GB';
                            }
                        }
                    },
                    y1: {
                        beginAtZero: true,
                        max: 100,
                        position: 'right',
                        ticks: {
                            callback: function (value) {
                                return value + ' %';
                            }
                        }
                    }
                },
                animation: {
                    duration: 0
                }
            }
        });
        historyChart.update();

    }

    // Initial metrics update
    updateMetrics();

    // Periodic metrics update every 2 seconds
    setInterval(function () {
        updateMetrics();
    }, 2000);
</script>
