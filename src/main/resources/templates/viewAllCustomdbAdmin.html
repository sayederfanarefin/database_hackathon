    var serverContext = [[@{/}]];

<script th:inline="javascript">
    var customDbs = /*[[${data.content}]]*/ "";

<script th:inline="javascript" >

    var itemToDelete = "asxs";

    // Get the modal and buttons
    var deleteModal;
    var deleteButtons;
    var confirmDeleteButton;
    var closeModalButton;



    function openModal(itemId) {

        console.log(itemId);
        const deleteModal = document.getElementById('deleteModal');
        deleteModal.style.display = 'block';
        itemToDelete = itemId;
// Filter the custom tasks based on the customDb ID
        for (let i = 0; i < customDbs.length; i++) {
            const customDb = customDbs[i];
            console.log(`CustomDb ID: ${customDb.id}, Name: ${customDb.name}`);
            // Perform any desired operations on each customDb here
            if (customDb.id == itemId){
                populateTasksTable(customDb.tasks);
                break;
            }
        }

    }

    function populateTasksTable(tasks) {
        // Find the table body where you want to display the tasks
        const tableBody = document.querySelector('#tasks-list tbody');

        // Clear the table body to remove any previous data
        tableBody.innerHTML = '';

        if (tasks.length === 0) {
            // If there are no tasks, display a message
            const noTasksRow = document.createElement('tr');
            noTasksRow.innerHTML = '<td class="border" colspan="2" style="text-align:center">No Tasks to show</td>';
            tableBody.appendChild(noTasksRow);
        } else {
            // Populate the table with the filtered tasks
            tasks.forEach(task => {
                const taskRow = document.createElement('tr');
                taskRow.innerHTML = `
                <td class="border">${task.title}</td>
                <td class="border">
                    <a href="/task/view/${task.id}">
                        <button class="btn btn-outline-primary btn-sm">View</button>
                    </a>
                </td>
            `;
                tableBody.appendChild(taskRow);
            });
        }
    }

    function deleteRow(rowId) {
        var row = document.getElementById(rowId); // Get the row element by ID
        if (row) {
            row.parentNode.removeChild(row); // Remove the row
        }
    }

    // Function to close the modal
    function closeModal() {
        const deleteModal = document.getElementById('deleteModal');
        deleteModal.style.display = 'none';
    }

    document.addEventListener("DOMContentLoaded", (event) => {
        deleteModal = document.getElementById('deleteModal');
        deleteButtons = document.getElementById('delete-button');
        confirmDeleteButton = document.getElementById('confirmDelete');
        closeModalButton = document.getElementById('modal-close');
        closeModalButton2 = document.getElementById('modal-close-2');

        closeModalButton.addEventListener('click', () => {
            closeModal();
        });

        closeModalButton2.addEventListener('click', () => {
            closeModal();
        });

        confirmDeleteButton.addEventListener('click', () => {

            closeModal();
            const loadingModal = document.getElementById('loadingModal');
            loadingModal.style.display='block';

            var formData = null;

            $.post(serverContext + "customdb/delete/" + itemToDelete,formData ,function(data){
                if(data.message == "success"){
                    loadingModal.style.display='none';
                    deleteRow("item-"+ itemToDelete);
                    $("#globalSuccess").show();
                    setTimeout(function() {
                        // function code goes here
                        $("#globalSuccess").hide();
                    }, 3000);
                }

            })
                .fail(function(data) {
                    loadingModal.style.display='none';
                    $("#globalError").show();
                    setTimeout(function() {
                        // function code goes here
                        $("#globalError").hide();
                    }, 3000);
                });

        });


    });




</script>
